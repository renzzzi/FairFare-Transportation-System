<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairFare</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header-nav">
        <div class="left-side">
            <div class="logo-header">
                <img src="logo/logo-white.png" alt="FairFare logo">
                <h2 class="logo-text">FAIR FARE</h2>
            </div>
        </div>
        <div class="right-side">
            <ul class="nav-list">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li>
                    <div class="search-icon">
                        <img src="icon/icon-search.png" alt="search icon">
                    </div>
                </li>
                <li><a>Log In</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="landing">
            <img class="image-landingpage" src="image/image-landingPage.png" alt="people seating on a bus">
            <div class="landing-content">
                <div class="logo-landing">
                    <img src="logo/logo-white.png" alt="FairFare logo">
                    <h2 class="logo-text">FAIR FARE</h2>
                </div>
                <h1>Philippines' #1 Bus<br>Transport Booking Site</h1>

            </div>
        </section>

        <section class="partner-companies">
            <div class="partner-companies-content">
                <h2 class="partner-companies-title">PARTNER COMPANIES</h2>
                <div class="images">
                    <img src="image/partner-companies/jac-liner-inc.png" alt="jac liner inc. logo"
                        class="image-partner-companies">
                    <img src="image/partner-companies/rural-transit.png" alt="rural transit logo"
                        class="image-partner-companies">
                    <img src="image/partner-companies/victory-liner.png" alt="victory liner logo"
                        class="image-partner-companies">
                    <img src="image/partner-companies/vallacar-transit-inc.png" alt="" class="image-partner-companies">
                </div>
                <p class="partner-companies-description">We proudly partner with trusted and reputable bus operators across the Philippines to ensure safe and reliable travel for every passenger.</p>
            </div>
        </section>

        <section>
        </section>
    </main>

    <footer>
        <section>
        </section>
    </footer>
    <script src="script.js"></script>

</html>
